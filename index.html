<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storify</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="logo.ico">
</head>
<body>
    <center>
         <img width="150px" style="margin-top: 30px;" src="logo.png">
         <div id="generatesection">
            <input id="usertext" placeholder="Type your story's topic"><br>
            <button id="random">Random topic <span style="font-size: 10px;">‚ü≥</span></button>
            <button id="generate">Generate</button>
         </div>
         <div id="resultdiv">
            <h2 id="result"></h2>
            <button id="play">Play Audio</button>
         </div>
         <img style="width: 100vw; position: absolute;  height: 350px; bottom: 0px; left: 0px; right: 0px;" src="grass.png">
    </center>
     <script src="https://js.puter.com/v2/"></script>
     <script>
laudio = new Audio('bg.mp3')
document.getElementById('play').addEventListener('click', () => {
            const text = document.getElementById('result').textContent
            puter.ai.txt2speech(text)
                .then((audio) => {
                    audio.play();
                    laudio.play()
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
        });
     </script>
    <script src="script.js"></script>
</body>
</html>
