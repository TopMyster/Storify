<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storify</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./assets/logo.ico">
</head>
<body>
    <center>
         <img width="150px" id="logo" src="./assets/logo.png">
         <h2 style="color: rgb(0, 86, 0);font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; z-index: 100; position: relative;">An AI powered children story generator and reader</h2>
         <div id="generatesection">
            <input id="usertext" placeholder="Type your story's topic"><br>
            <button id="random">Random topic <span style="font-size: 15px;">âŸ³</span></button>
            <button id="generate">Generate</button>
         </div>
         <div id="resultdiv">
            <h2 id="result"></h2>
            <button id="play">Play Audio</button>
         </div>
         <div id="suggestions">
            <button class="suggestionbtn" onclick="suggest1()">ðŸ’¡ Create a story about friends</button>
            <button class="suggestionbtn" onclick="suggest2()">ðŸ’¡ Make a nice bedtime story</button>
            <button class="suggestionbtn" onclick="suggest3()">ðŸ’¡ Write a story with morals</button>
            <button class="suggestionbtn" onclick="suggest4()">ðŸ’¡ Tell a story that's funny</button>
         </div>
         <img style="width: 100vw; position: absolute;  height: 350px; bottom: 0px; left: 0px; right: 0px; position: fixed; pointer-events: none;" src="./assets/grass.png">
    </center>
        <a href="https://github.com/TopMyster/Storify/" id="github">Github</a>
     <script src="https://js.puter.com/v2/"></script>
     <script>
        laudio = new Audio('./assets/bg.mp3')
        document.getElementById('play').addEventListener('click', () => {
        const text = document.getElementById('result').textContent
            puter.ai.txt2speech(text)
                .then((audio) => {
                    audio.play();
                    laudio.play()
                    laudio.loop() = true
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
        });
     </script>
    <script src="script.js"></script>
</body>
</html>
